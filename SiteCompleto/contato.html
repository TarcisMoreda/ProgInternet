<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="style.css">

	<title>Fromsoftware Wiki</title>
</head>
<body>
	<nav id="navbar"></nav>
	<div id="main-wrapper">

				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" class="camp spacing"/>

				<input type="text" name="email" id="email" class="camp spacing"/>
				<label for="email">Celular:</label>

				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem" class="camp spacing" cols="20" rows="10"></textarea>
				<input type="button" value="Enviar" name="enviar" id="submit"/>
			</form>
		</div>
	</div>
	<script src="navbar.js"></script>
